<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        .body {
            font-family: 'Open Sans', sans-serif;
        }

        .card {
            width: 30rem;
        }

        .loginicon {
            color: #51606E;
        }

        .loginform {
            font-size: 14px;
        }

        @media only screen and (max-width: 600px) {
            .card {
                width: 21rem;
            }
        }
    </style>
</head>

<body class="bg-light">
    <div class="min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-sm p-3 mb-5 bg-white rounded border-white">
            <div class="container p-5">
                <div class="loginicon text-center">
                    <i class="fa-solid fa-right-to-bracket fa-2xl"></i>
                    <h4 class="mt-2">Login</h4>
                </div>

                <div class="loginform mt-5">
                    <label for="phonenumber" class="form-label">Phone Number</label>
                    <input type="phone" class="form-control shadow-none" id="phonenumber" placeholder="(99)-9999-9999"
                        required>
                    <label for="secretkey" class="form-label mt-2">Secret Key</label>
                    <input type="password" class="form-control shadow-none" id="secretkey"
                        placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
                        required>
                    <div class="d-grid gap-2 mt-3 pt-1">
                        <button type="button" class="btn btn-outline-primary">Login</button>
                    </div>
                </div>

            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
